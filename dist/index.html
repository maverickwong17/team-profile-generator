<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Team</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid text-center bg-danger text-white">
            <div class="container">
              <h1 class="display-4">My Team</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                
<div class="col-sm">
    <div class="card mb-5" style="width: 18rem;">
        <div class="card-body bg-primary">
            <h3 class="card-title text-white">1</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-white bg-primary h4">Manager</li>
                <li class="list-group-item"><p class="card-text">ID: 1</p></li>
                <li class="list-group-item">Email: <a href="mailto:1" class="card-link">1</a></li>
                <li class="list-group-item"><p class="card-text">Office Number: getOfficeNumber(){
        return this.officeNumber
    }</p></li>
            </ul>
        </div>
    </div>
</div>
<div class="col-sm">
    <div class="card mb-5" style="width: 18rem;">
        <div class="card-body bg-primary">
            <h3 class="card-title text-white">2</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-white bg-primary h4">Engineer</li>
                <li class="list-group-item"><p class="card-text">ID: 2</p></li>
                <li class="list-group-item">Email: <a href="mailto:2" class="card-link">2</a></li>
                <li class="list-group-item">GitHub: <a href="https://github.com/getGithub(){
        return this.username
    }" class="card-link" target="_blank">getGithub(){
        return this.username
    }</a></li>
            </ul>
        </div>
    </div>
</div>          
<div class="col-sm">
    <div class="card mb-5" style="width: 18rem;">
        <div class="card-body bg-primary">
            <h3 class="card-title text-white">3</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-white bg-primary h4">Intern</li>
                <li class="list-group-item"><p class="card-text">ID: 3</p></li>
                <li class="list-group-item">Email: <a href="mailto:3" class="card-link">3</a></li>
                <li class="list-group-item"><p class="card-text">School: getSchool(){
        return this.school
    }</p></li>
            </ul>
        </div>
    </div>
  </div>
</div>
            </div>
        </div>
    </body>
    </html>
